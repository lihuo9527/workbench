<div class="container">
    <app-title *ngIf="language=='en'" title="Unanswered Plan"></app-title>
    <app-title *ngIf="language=='cn'" title="未回复的计划"></app-title>
    <section class="searchBox">
        <input class="search" [(ngModel)]='input' type="text" [placeholder]="placeholder">
        <input (click)="updateList('search')" type="button" class="searchBut">
    </section>
    <div class="container_box">
        <div class="box" (DownUpdateDirective)="updateList('search')">
            <ul class="items">
                <li class="list" *ngFor="let item of datas">
                    <div class="list_title">
                        <div class="i">
                            <p></p>
                        </div>
                        <div class="jo_container">
                            <span *ngIf="language=='en'">JO</span>
                            <span *ngIf="language=='cn'">生产单号</span>
                            <span>{{item.code}}</span>
                        </div>
                        <div class="entry_container">
                        </div>
                    </div>
                    <ul class="items">
                        <li class="row">
                            <div class="other">
                                <p *ngIf="language=='en'">{{item.isReply}}</p>
                                <p *ngIf="language=='cn'">{{item.isReplyC}}</p>
                                <span *ngIf="language=='en'">Reply or not</span>
                                <span *ngIf="language=='cn'">是否回复</span>
                            </div>
                            <div class="other">
                                <p>{{item.totalCount}}</p>
                                <span *ngIf="language=='en'">Total Qty</span>
                                <span *ngIf="language=='cn'">总数量</span>
                            </div>
                            <div class="other">
                                <p>{{item.startTime}}</p>
                                <span *ngIf="language=='en'">Start Date</span>
                                <span *ngIf="language=='cn'">开始日期</span>
                            </div>
                        </li>
                        <li class="row">
                            <div class="other">
                                <p>{{item.dayCount}}</p>
                                <span *ngIf="language=='en'">Daily Output</span>
                                <span *ngIf="language=='cn'">每日产量</span>
                            </div>
                            <div class="other">
                            </div>
                            <div class="other">
                                <button *ngIf="language=='en'" (click)="Link(item)" class="entry">Reply</button>
                                <button *ngIf="language=='cn'" (click)="Link(item)" class="entry">回复计划</button>
                            </div>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
    <app-load-more *ngIf="datas.length>0 && datas.length>3 || datas.length==0" [type]="type" (click)="updateList('add')"></app-load-more>
</div>
