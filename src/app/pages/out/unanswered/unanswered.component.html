<div class="container">
    <app-title *ngIf="Language=='en'" [title]="title"></app-title>
    <app-title *ngIf="Language=='cn'" [title]="title"></app-title>
    <app-search-box (getstate)='state=$event'></app-search-box>
    <app-filter *ngIf="state" (ReturnData)="GetTabs($event)" (back)="state=!state" (envet)="Complete($event)"></app-filter>
    <div class="container_box">
        <div class="box">
            <ul class="items">
                <li class="list" *ngFor="let item of datas">
                    <div class="list_title">
                        <div class="i">
                            <p></p>
                        </div>
                        <div class="jo_container">
                            <span *ngIf="Language=='en'">JO</span>
                            <span *ngIf="Language=='cn'">生产单号</span>
                            <span>{{item.code}}</span>
                        </div>
                        <div class="entry_container">
                        </div>
                    </div>
                    <ul class="items">
                        <li class="row">
                            <div class="other">
                                <p>{{item.isReply}}</p>
                                <span *ngIf="Language=='en'">Reply or not</span>
                                <span *ngIf="Language=='cn'">是否回复</span>
                            </div>
                            <div class="other">
                                <p>{{item.totalCount}}</p>
                                <span *ngIf="Language=='en'">Total Qty</span>
                                <span *ngIf="Language=='cn'">总数量</span>
                            </div>
                            <div class="other">
                                <p>{{item.startTime}}</p>
                                <span *ngIf="Language=='en'">Start Date</span>
                                <span *ngIf="Language=='cn'">开始日期</span>
                            </div>
                        </li>
                        <li class="row">
                            <div class="other">
                                <p>{{item.dayCount}}</p>
                                <span *ngIf="Language=='en'">Daily Output</span>
                                <span *ngIf="Language=='cn'">每日产量</span>
                            </div>
                            <div class="other">
                            </div>
                            <div class="other">
                                <button *ngIf="Language=='en'" (click)="Link(item)" class="entry">Reply</button>
                                <button *ngIf="Language=='cn'" (click)="Link(item)" class="entry">回复计划</button>
                            </div>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
    <app-load-more *ngIf="datas.length>3" [language]="Language" (click)="UpdateList()"></app-load-more>
</div>
