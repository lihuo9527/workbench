<div class="container">
    <app-title *ngIf="language=='en'" [title]="title"></app-title>
    <app-title *ngIf="language=='cn'" [title]="title"></app-title>
    <app-search-box (OutputValue)='updateList()'></app-search-box>
    <app-filter Info="event" (envet)="updateList($event)"></app-filter>
    <div class="container_box">
        <div class="box">
            <ul class="items">
                <li class="list" *ngFor="let item of datas">
                    <div class="list_title">
                        <div class="i">
                            <p></p>
                        </div>
                        <div class="jo_container">
                            <span *ngIf="language=='en'">JO:{{item.code}}</span>
                            <span *ngIf="language=='cn'">生产单号:{{item.code}}</span>
                        </div>
                        <div class="entry_container">
                            <button *ngIf="language=='en' && item.plan=='Yes'" (click)="link(item)" class="entry">View</button>
                            <button *ngIf="language=='cn' && item.plan=='Yes'" (click)="link(item)" class="entry">查看</button>
                            <button *ngIf="language=='en' && item.plan=='No'" (click)="link(item)" class="entry">Entry</button>
                            <button *ngIf="language=='cn' && item.plan=='No'" (click)="link(item)" class="entry">录入</button>
                        </div>
                    </div>
                    <ul class="items">
                        <li class="row">
                            <div class="other">
                                <p>{{item.plan}}</p>
                                <span *ngIf="language=='en'">Have Plan</span>
                                <span *ngIf="language=='cn'">是否有计划</span>
                            </div>
                            <div class="other">
                                <p>{{item.amount}}</p>
                                <span *ngIf="language=='en'">Order.Qty</span>
                                <span *ngIf="language=='cn'">订单数量</span>
                            </div>
                            <div class="other">
                                <p>{{item.StartDate}}</p>
                                <span *ngIf="language=='en'">Start Date</span>
                                <span *ngIf="language=='cn'">开始日期</span>
                            </div>
                        </li>
                        <li class="row">
                            <div class="other">
                                <p>{{item.EndDate}}</p>
                                <span *ngIf="language=='en'">End Date</span>
                                <span *ngIf="language=='cn'">结束日期</span>
                            </div>
                            <div class="other">
                                <p>{{item.CuttingAmount}}</p>
                                <span *ngIf="language=='en'">Cutting Qty</span>
                                <span *ngIf="language=='cn'">裁床数</span>
                            </div>
                            <div class="other">
                                <button *ngIf="language=='en' && item.plan=='Yes' && item.isEnd==0" (click)="change(item)" class="end">End</button>
                                <button *ngIf="language=='cn' && item.plan=='Yes' && item.isEnd==0" (click)="change(item)" class="end">结束</button>
                                <button *ngIf="language=='en' && item.plan=='Yes' && item.isEnd==1" (click)="change(item)" class="end">cancel</button>
                                <button *ngIf="language=='cn' && item.plan=='Yes' && item.isEnd==1" (click)="change(item)" class="end">取消</button>
                            </div>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
    <app-load-more *ngIf="datas.length>3" [language]="language" (click)="updateList()"></app-load-more>
</div>
