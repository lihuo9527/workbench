<div class="container">
    <app-title *ngIf="Language=='en'" [title]="title"></app-title>
    <app-title *ngIf="Language=='cn'" [title]="title"></app-title>
    <div style="display: flex;background: #fff;margin-top:0.5rem; ">
        <div class="imgs">
            <div style="display: flex;padding-left:0.5rem;padding-right: 0.5rem; " *ngFor="let item of userface;">
                <img style="max-width: 3rem;max-height: 3rem;" [src]="item.headPortrait" alt="">
            </div>

        </div>
        <div class="btn">
            <button (click)="send()">确定&nbsp;({{userface.length}})</button>
        </div>
    </div>
    <div class="items">
        <p style="padding: 1rem;"> My Enterprise</p>
        <div class="row" *ngFor="let item of datas.result.contactsList;let i = index;" (click)="show(item,i)">
            <div class="group">
                <p [ngClass]="{'rows_on':item.state,'rows_off':!item.state}">
                    {{item.role}} &nbsp; ({{datas.result.contactsList.length}})
                </p>
            </div>
            <div *ngIf="item.state">
                <div *ngFor="let row of item.contacts;" style="display: flex;flex-flow: wrap;">
                    <div class="row_title">
                        <p style="padding: 1rem;">{{row.title}}</p>
                    </div>
                    <div class="row_content" *ngFor="let user of row.names;">
                        <div class="user">
                            <div class="radio_box" (click)="add(user,$event)">
                                <i [ngClass]="{'radio_on':user.state,'radio_off':!user.state}"></i>
                            </div>
                            <div class="img_box">
                                <img [src]="user.headPortrait" style="max-width:3rem;max-height:3rem;" alt="">
                            </div>
                            <div class="name_box">
                                <span style="max-width: 3rem;">{{user.name}}</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
