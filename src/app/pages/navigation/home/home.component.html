<header>
    <h1 *ngIf="Language=='en'">Workbench</h1>
    <h1 *ngIf="Language=='cn'">工作台</h1>
</header>
<div class="hidden_header"></div>
<!--list-->
<div class="container">
    <div *ngFor="let items of list;let i=index;">
        <div>
            <app-list-title *ngIf="Language=='en'&& i>1" text="orders" [title]="items.title" [number]="items.TodayHandledCount" orders="true"></app-list-title>
            <app-list-title *ngIf="Language=='cn'&& i>1" text="单已处理" [title]="items.title2" [number]="items.TodayHandledCount" orders="true"></app-list-title>
            <div *ngIf="Language=='cn'&& i==1" class="list_title">
                <h2>{{items.title2}}</h2>
            </div>
            <div *ngIf="Language=='en'&& i==1" class="list_title">
                <h2>{{items.title}}</h2>
            </div>
            <ul class="list_1">
                <li *ngFor="let item of items.TipsCountList;let b=index;">
                    <a [routerLink]="[item.Link,item.Id]" routerLinkActive="active">
                        <div>
                            <div class="icon">
                                <img [src]="item.Url">
                                <i *ngIf="item.Amount>0">{{item.Amount}}</i>
                            </div>
                        </div>
                        <span *ngIf="Language=='en'">{{item.Text}}</span>
                        <span *ngIf="Language=='cn'">{{item.Name}}</span>
                        <span *ngIf="Language=='en' && i==3 || Language=='en' && i==4">{{item.Name}}</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>
<!--list-->
