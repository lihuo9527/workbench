<div class="login_container">
    <img src="assets/images/login_bg.png" width="100%" alt="">

    <div class="item" *ngFor="let item of items;">
        <button class="btn">
            <div style="flex: 0 0 20%">
                    <img [src]="item.url" width="30%" alt="">
            </div>
            <div style="flex: 0 0 80%">
                   <input [minlength]="item.minlength" [maxlength]="item.maxlength" class="input" [type]="item.type"  [(ngModel)]="item.input" [placeholder]="item.text" required />
            </div>
        </button>
    </div>

    <div class="item2">
        <div class="item2_container">
            <div class="forgot_password">
                <a routerLink="/forgot-password">Forgot Password</a>
            </div>
            <div class="sign_up">
                <a routerLink="/register">Sign Up</a>
            </div>
        </div>
    </div>
    <div class="item3">
        <button class="login" (click)="login()">Login</button>
    </div>
    <div class="item4">
        <p>Â©Guangzhou Integrated Optimization Software Co.,Ltd.</p>
    </div>
    <app-message-box [msg]="message.msg" (event)="message.state=false" [btnText]="message.btnText" [msgShow]="message.state"></app-message-box>
    <app-loading [loadingShow]="loading"></app-loading>
</div>
