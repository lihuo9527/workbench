<div class="forgotpassword_container">
    <app-title *ngIf="Language=='en'" title="Forgot Password"></app-title>
    <app-title *ngIf="Language=='cn'" title="忘记密码"></app-title>

    <div class="item">
        <div class="item_container">
            <div class="img_container">
                <img src="assets/images/phone2.png">
            </div>
            <div class="input3_container">
                <input class="input" type="text" placeholder="Phone Number">
            </div>
            <div class="code_container">
                <button class="code_btn">Get the verifying code</button>
            </div>
        </div>
    </div>

    <div class="item" *ngFor="let item of items;">
        <div class="item_container">
            <div class="img_container">
                <img [src]="item.url">
            </div>
            <div class="input_container">
                <input class="input" type="text" [(ngModel)]="item.value" [value]="item.value" [placeholder]="item.text">
            </div>
        </div>
    </div>
    <div class="item3">
        <button class="login" (click)="alert()">Confirm</button>
    </div>
</div>
