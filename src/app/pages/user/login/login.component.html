<div class="login_container">
    <img src="assets/images/login_bg.png" width="100%" alt="">

    <div class="item" *ngFor="let item of items;">
        <button class="btn">
            <div style="flex: 0 0 20%">
                    <img [src]="item.url" width="30%" alt="">
            </div>
            <div style="flex: 0 0 80%">
                   <input *ngIf="language=='en'" [minlength]="item.minlength" [maxlength]="item.maxlength" class="input" [type]="item.type"  [(ngModel)]="item.input" [placeholder]="item.text" required />
                   <input *ngIf="language=='cn'" [minlength]="item.minlength" [maxlength]="item.maxlength" class="input" [type]="item.type"  [(ngModel)]="item.input" [placeholder]="item.text2" required />
            </div>
        </button>
    </div>

    <div class="item3">
        <button *ngIf="language=='en'" class="login" (click)="login()">Login</button>
        <button *ngIf="language=='cn'" class="login" (click)="login()">登录</button>
    </div>
    <div class="item4">
        <p *ngIf="language=='en'">©Guangzhou Integrated Optimization Software Co.,Ltd.</p>
        <p *ngIf="language=='cn'">@广州亿澳斯软件股份有限公司</p>
    </div>
    <app-message-box [msg]="message.msg" (event)="message.state=false" [btnText]="message.btnText" [msgShow]="message.state"></app-message-box>
    <app-loading [loadingShow]="loading"></app-loading>
</div>
